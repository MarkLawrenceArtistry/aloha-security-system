<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Roster - Aloha Admin</title>
    <!-- Include CSS links same as applicants.html -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">
            <img src="resources/logo.png" alt="Aloha Logo" class="sidebar-logo"> ALOHA <span>ADMIN</span>
        </div>
        
        <div class="sidebar-category">Main Menu</div>
        <a href="admin-dashboard.html" class="nav-item"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
        <a href="audit-log.html" class="nav-item"><i class="bi bi-clipboard-data-fill"></i> Audit Logs</a>
        
        <div class="sidebar-category">Operations</div>
        <a href="applicants.html" class="nav-item"><i class="bi bi-people-fill"></i> Applicants</a>
        <a href="roster.html" class="nav-item active"><i class="bi bi-person-badge-fill"></i> Active Roster</a>
        <a href="branches.html" class="nav-item"><i class="bi bi-building-fill"></i> Branches</a>
        <a href="deployment.html" class="nav-item"><i class="bi bi-geo-alt-fill"></i> Deployment</a>
        
        <div class="sidebar-category">System</div>
        <a href="users.html" class="nav-item"><i class="bi bi-person-gear"></i> Users</a>
        <a href="settings.html" class="nav-item"><i class="bi bi-gear-fill"></i> Settings</a>
        <button id="logout-btn" class="nav-item logout-btn border-0 w-100 text-start cursor-pointer"><i class="bi bi-box-arrow-left"></i> Logout</button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Active Roster</h1>
            <p style="color:#666;">Pool of hired guards ready for deployment or currently deployed.</p>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Experience</th>
                        <th>Hired Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="roster-body"></tbody>
            </table>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('admin_token');
            // Fetch ONLY 'Hired' status
            const res = await fetch('/api/applicants?status=Hired&limit=100', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const json = await res.json();
            
            if(json.success) {
                const tbody = document.getElementById('roster-body');
                if(json.data.applicants.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No hired applicants yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = json.data.applicants.map(app => `
                    <tr>
                        <td>#${app.id}</td>
                        <td><strong>${app.first_name} ${app.last_name}</strong></td>
                        <td>${app.position_applied}</td>
                        <td>${app.years_experience} Years</td>
                        <td>${new Date(app.updated_at).toLocaleDateString()}</td>
                        <td>
                            <button onclick="rejectGuard(${app.id})" class="btn-outline-custom" style="color:red; border-color:red; font-size:0.8rem;">
                                <i class="bi bi-x-circle"></i> Revoke
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
        });

        async function rejectGuard(id) {
            if(!confirm("Are you sure? This will move the guard back to 'Rejected' status.")) return;
            
            const token = localStorage.getItem('admin_token');
            await fetch(`/api/applicants/${id}/status`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify({ status: 'Rejected' })
            });
            location.reload();
        }
    </script>
</body>
</html>
